#MYSQL database set up
#url is jdbc:mysql://URL:port/tablename
url: ''
user: ''
password: ''

# If this is the main server, money in the bank will be automatically withdrawn.
# Otherwise, money in the economy will automatically be deposited
is-main-server: true

# Cooldown between bank interactions per second.
cooldown: 30

# Minimum amount for each transaction.
minimum-amount: 10000

bank-bal-self-permission: "theatria.bank.bal.self"
bank-bal-other-permission: "theatria.bank.bal.other"
bank-deposit-permission: "theatria.bank.deposit"
bank-withdraw-permission: "theatria.bank.withdraw"